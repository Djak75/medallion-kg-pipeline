services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: kg_api
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    restart: unless-stopped

  neo4j:
    image: neo4j:5.20
    container_name: kg_neo4j
    environment:
      - NEO4J_AUTH=none              # pour l'instant pas d'authentification
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_server_http_listen__address=0.0.0.0:7474
      - NEO4J_server_bolt_listen__address=0.0.0.0:7687
    ports:
      - "7474:7474"  # UI
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./airflow_pg:/var/lib/postgresql/data
    restart: unless-stopped

  airflow:
    image: apache/airflow:2.9.3
    container_name: airflow
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_UID=50000
      - KG_PIPELINE_DATA_DIR=/opt/airflow/data
    user: "50000:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./quality:/opt/airflow/quality
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: >
      bash -lc "
      pip install pandas pyarrow neo4j 'great_expectations==0.13.49' 'jinja2<3.1' &&
      airflow db init &&
      airflow users create --username admin --password admin --firstname admin --lastname User --role Admin --email admin@example.org || true &&
      exec airflow webserver
      "
    restart: unless-stopped

  airflow-scheduler:
    image: apache/airflow:2.9.3
    container_name: airflow_scheduler
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_UID=50000
      - KG_PIPELINE_DATA_DIR=/opt/airflow/data
    user: "50000:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./quality:/opt/airflow/quality
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      
    command: >
      bash -lc "
      pip install pandas pyarrow neo4j 'great_expectations==0.13.49' 'jinja2<3.1' &&
      airflow db init &&
      exec airflow scheduler
      "
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
